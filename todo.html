<!DOCTYPE HTML>
    <html>
        <head>
            <meta charset="UTF-8">
            <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
        </head>
        <body>
            <div id="todo-head">
                <div class="todo-head-name">
                    <h1>TODO</h1>
                </div>
            </div>
            <div class="todo-body">
                <div class="todo-body-header"> 
                    <span class="new-activity">
                        <input id="activity-input" type="text" value="">
                    </span>
                    <span>
                        <button id="new-activity-button">New Activity</button>
                    </span>
                </div>
                <ul id="todo-body-list">
                    
                </ul>
                <div id="footer">
                    <ul class="footer-list">
                        <li id="todo-counter-list">
                            <span class="todo-all-count"></span>
                            <span class="todo-active-count"></span>
                            <span class="todo-completed-count"></span>
                        </li>
                        <li id="todo-counter-button">
                            <span>
                                <button class="todo-all-button">Show all</button>
                            </span>
                            <span> 
                                <button class="todo-active-button">Show active</button>
                            </span>
                            <span> 
                                <button class="todo-completed-button">Show completed</button>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <script src="todo_script.js"></script>
        </body>
    </html>
